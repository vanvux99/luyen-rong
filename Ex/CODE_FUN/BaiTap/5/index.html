<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>
    <script>
        // nhập N, in ra 
        // (N + 1) <= N < (N mũ 2) với N<= 15
        var numInput = prompt('Nhập vào số N: ', '');
        var listNumber = new Array()
        const POW = Math.pow(numInput, 2)
        const SUM = (Number)(numInput) + 1

        if (numInput <= 15) {
            console.log(POW);
            console.log(SUM);
            for (let index = SUM; index < POW; index++) {
                listNumber.push(index)
            }
                alert("Các số thỏa mãn là: " + listNumber);
        }
    </script>
</body>

</html>
